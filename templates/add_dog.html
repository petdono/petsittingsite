{% extends "base.html" %}

{% block title %}Add Dog Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('my_dogs') }}" class="btn btn-outline-secondary me-3">
            <i class="fas fa-arrow-left"></i> Back to My Dogs
        </a>
        <h2>Add New Dog Profile</h2>
    </div>

    <form method="POST" class="dog-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Dog's Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required
                           placeholder="Enter your dog's name">
                </div>

                <div class="form-group mb-3">
                    <label for="breed" class="form-label">Breed *</label>
                    <select class="form-control" id="breed" name="breed" required>
                        <option value="">Select breed</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="German Shepherd">German Shepherd</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Rottweiler">Rottweiler</option>
                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                        <option value="Boxer">Boxer</option>
                        <option value="Dachshund">Dachshund</option>
                        <option value="Siberian Husky">Siberian Husky</option>
                        <option value="Great Dane">Great Dane</option>
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Mixed Breed">Mixed Breed</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="age" class="form-label">Age (years)</label>
                    <input type="number" class="form-control" id="age" name="age" min="0" max="25"
                           placeholder="Enter age in years">
                </div>

                <div class="form-group mb-3">
                    <label for="weight" class="form-label">Weight (lbs)</label>
                    <input type="number" class="form-control" id="weight" name="weight" min="0" step="0.1"
                           placeholder="Enter weight in pounds">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="temperament" class="form-label">Temperament</label>
                    <select class="form-control" id="temperament" name="temperament">
                        <option value="">Select temperament</option>
                        <option value="Friendly">Friendly</option>
                        <option value="Shy">Shy</option>
                        <option value="Energetic">Energetic</option>
                        <option value="Calm">Calm</option>
                        <option value="Protective">Protective</option>
                        <option value="Anxious">Anxious</option>
                        <option value="Playful">Playful</option>
                        <option value="Independent">Independent</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="special_needs" class="form-label">Special Needs</label>
                    <textarea class="form-control" id="special_needs" name="special_needs" rows="3"
                              placeholder="Any special care instructions, dietary needs, or behavioral notes..."></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="medical_conditions" class="form-label">Medical Conditions</label>
                    <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="3"
                              placeholder="Any medical conditions, allergies, medications, or health concerns..."></textarea>
                </div>
            </div>
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save"></i> Save Dog Profile
            </button>
            <a href="{{ url_for('my_dogs') }}" class="btn btn-outline-secondary btn-lg ms-2">Cancel</a>
        </div>
    </form>
</div>

<style>
.dog-form .form-label {
    font-weight: 600;
    color: #495057;
}

.dog-form .form-control {
    border-radius: 8px;
    border: 1px solid #ced4da;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.dog-form .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.dog-form textarea {
    resize: vertical;
    min-height: 80px;
}
</style>
{% endblock %}
